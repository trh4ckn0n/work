name: Maj le README md et html avec les repositories GitHub

on:
  schedule:
    - cron: "0 */6 * * *"  # Ex√©cute toutes les 6 heures
  workflow_dispatch:  # Permet d'ex√©cuter manuellement

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update README
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md README.html
          git commit -m "üîÑ Mise √† jour automatique du README" || exit 0
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # D√©ploiement sur la branche gh-pages
          folder: .  # Le dossier racine du repository (vous pouvez aussi sp√©cifier un dossier si n√©cessaire)
          token: ${{ secrets.MY_GITHUB_TOKEN }}  # Utilisation du token GitHub Actions
