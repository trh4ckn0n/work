on:
  schedule:
    - cron: "0 0 * * *"  # ExÃ©cute tous les jours Ã  minuit UTC
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update README
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${MY_GITHUB_TOKEN}@github.com/trh4ckn0n/work.git
          git pull --rebase
          git add README.md
          git commit -m "ðŸ”„ Mise Ã  jour automatique du README avec les derniers repositories" || exit 0
          git push
